<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Post de Instagram</title>
</head>

<body>
<div class="post"> 

    <div class="post-header">
        <div class="left">
            <span class="iconoHTML5"><i class="fa-brands fa-html5"></i></span>
            <span class="text"><strong>HTML5</strong><br> Rigoberto</span>
        </div>
        <div class="right"> 
            <span class="trespuntos"><i class="fa-solid fa-ellipsis-vertical"></i></span>
        </div>
    </div>

    <div class="post-img">
        <img src="https://www.herlayca.es/wp-content/uploads/2024/07/7-lugares-abandonados-en-Roma-lugares-espeluznantes-y-fascinantes.jpg" alt="Paisaje con atardecer y camino curvado">
    </div>

    <div class="post-body">
        <div class="post-icons">
            <div class="left-icons">
                <span class="heart"><i class="fa-regular fa-heart"></i></span>
                <span class="comment"><i class="fa-regular fa-comment"></i></span>
                <span class="paperplane"><i class="fa-regular fa-paper-plane"></i></span>
            </div>
            <div class="right-icons">
                <span class="bookmark"><i class="fa-regular fa-bookmark"></i></span>  
            </div>
        </div>
        
        <div class="post-img-text"><p>Liked by <b>4GeeksAcademy, html5, Web</b> and <b>100,000 others.</b></p>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus commodi molestias unde omnis, eius veritatis natus, dolore aperiam exercitationem minima est. Eligendi harum iure repudiandae in doloribus eius odio officiis?</p></div>
    </div>
</div>

</body>
</html>
